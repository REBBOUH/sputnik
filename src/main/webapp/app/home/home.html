<div ng-cloak>
    <div class="row">
        <div class="col-md-4" >
            Nom : <input type="text" class="form-control"/>
            Prenom : <input type="text" class="form-control"/>
            Email : <input type="email" class="form-control" value="{{vm.sharedValues.email}}" disabled/>
            {{vm.emailInput}}
        </div>
        <div class="col-md-8">
            <div class="alert-danger notification">
                <strong>Veuillez selectionner vos jours de congés </strong>
            </div>
            <calendar selected="day"></calendar>
            <button class="btn btn-default" ng-click="vm.showDetails()">valider</button>
            <div ng-show="vm.showResult">
                <h4><span class="label label-success">Les jours travaillés</span> <span class="badge">{{vm.sharedValues.workingDays}}</span></h4>
            </div>
        </div>
    </div>
</div>
