<div class="header">
    <i class="glyphicon glyphicon-circle-arrow-left" ng-click="previous()"></i>
    <span>{{month.format("MMMM, YYYY")}}</span>
    <i class="glyphicon glyphicon-circle-arrow-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day">Mon</span>
    <span class="day">Tue</span>
    <span class="day">Wed</span>
    <span class="day">Thu</span>
    <span class="day">Fri</span>
    <span class="day">Sat</span>
    <span class="day">Sun</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, 'weekend': !day.active, 'selectedDay': day.selectedDay }" ng-click="day.active && select(day)" ng-repeat="day in week.days">{{day.number}}</span>
</div>
<div>
    <span> Working Days = </span>{{workingDays.length}}
</div>

<!-- , selected: day.date.isSame(selected) -->
